name: "codeql"

on:
  push:
    workflow_dispatch:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '07 07 * * 1'
 

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: checkout repo
      uses: actions/checkout@v2

    - name: init codeql
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: autobuild
      uses: github/codeql-action/autobuild@v1

    - name: run analysis
      uses: github/codeql-action/analyze@v1
