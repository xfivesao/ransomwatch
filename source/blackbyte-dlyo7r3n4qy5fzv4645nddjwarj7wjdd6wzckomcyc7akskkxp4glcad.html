        function GO(url){

        function ShowProof(t_id){

            $("#target_"+t_id+" .proof_block").toggleClass("d-none d-block");
        }


        function GetDownloadLink(t_id,el){
            console.log("get_link: "+t_id);
            $.get("request.php",{t:"link",a:t_id},function (data) {
                if(data.status === 200){
                    $(el).attr("href",data.link).html("Download FULL");
                }
            });
