<!DOCTYPE html>
<html class="no-js" lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>LockData Auction</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">
        <link rel="icon" type="image/png" href="./favicon.png">
        <!--[if (gt IE 9)|!(IE)]><!-->
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <!--<![endif]-->
    </head>

    <body>
        <div class="header">
            <div class="header__wrapper">
                <a class="header-logo" href="/" style="text-decoration: none;">
                    <div class="header-logo__image">
                        <svg class=" icon _logo" width="50px" height="50px">
                            <use xlink:href="images/svg-symbols.svg#logo"></use>
                        </svg>

                    </div>
                    <div class="header-logo__name">
                        <strong>LockDAta</strong>
                        <span>auction</span>
                    </div>
                </a>
                <form class="header-search" method="get" action="/">
                    <input class="header-search__input" type="text" name="q" value="" placeholder="Search">
                    <button class="header-search__button" type="submit">
                        <svg class=" icon _search" width="24px" height="24px">
                            <use xlink:href="images/svg-symbols.svg#search"></use>
                        </svg>
                    </button>
                </form>
                <div class="header-control">
                    <a class="header-control__button" href="" title="" data-modal="signup">Sign up</a>
                    <a class="header-control__button _white" href="" title="" data-modal="signin">Sign in</a>
                </div>
            </div>
        </div>

        <div class="page"><div class="page__top">
            <div class="page__title">Current Auctions</div>
        <div class="page-control">
        <div class="page-control__item _active" data-view="columns">
            <svg class=" icon _columns" width="28px" height="28px">
                <use xlink:href="images/svg-symbols.svg#columns"></use>
            </svg>
        </div>
        <div class="page-control__item" data-view="row">
            <svg class=" icon _rows" width="28px" height="28px">
                <use xlink:href="images/svg-symbols.svg#rows"></use>
            </svg>

        </div>
    </div>
</div>

<div class="auction-list">
    <div class="auction-list__wrapper _columns">
                    <div class="page__title">Nothing found</div>
                    </div>
</div>
<div class="pagination">
    <div class="pagination__wrapper">
              <a class="pagination__item _active" href="?page=1" title="">1</a>
              <a class="pagination__item " href="?page=2" title="">2</a>
          </div>
</div>        </div>
        <div class="modal modal-signup">
            <div class="modal__close" data-modal="close"></div>
            <div class="modal__wrapper">
                <div class="modal__title">Sign Up</div>
                <div class="modal__message">Registration is available only by invites</div>
                <form class="modal-form" method="post" action="" id="signup">
                    <label class="modal-form__input"><span>Put your invite</span>
                        <input type="text" value="" placeholder="" required>
                    </label>
                    <div class="modal-form__error error"></div>
                    <button class="modal-form__submit" type="submit" value="">Sign up</button>
                </form>
            </div>
        </div>
        <div class="modal modal-signin">
            <div class="modal__close" data-modal="close"></div>
            <div class="modal__wrapper">
                <div class="modal__title">Sign In</div>
                <form class="modal-form" method="post" action="" id="signin">
                    <label class="modal-form__input"><span>Login</span>
                        <input type="text" value="" placeholder="" required>
                    </label>
                    <label class="modal-form__input"><span>Password</span>
                        <input type="password" value="" placeholder="" required>
                    </label>
                    <div class="modal-form__error error"></div>
                    <button class="modal-form__submit" type="submit" value="">Sign in</button>
                </form>
            </div>
        </div>
        <div class="mask" data-modal="close"></div>
      <script src="./static/js/main.min.js"></script>
    </body>

</html>
